url: "" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog

title: "Foundation for Environmental Monitoring" # the name of your site, e.g. ACME Corp.
subtitle: "open source environmental management tools"
description: "Devloping software and hardware for environmental monitoring and management."
logo: "/assets/images/logo.png"

name: "ffem"

include: ['_pages']

remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dirt" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"


# Outputting
permalink: /:categories/:title/	
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  
date_format: "%Y-%m-%d"

search: true
lunr:
  search_within_pages: true

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-102280127-1"
    anonymize_ip: false # default
  
author:
  name     : "Team ffem"
  avatar   : "/assets/images/team_ffem.jpg"
  bio      : "The team working on water and soil test devices"
  location : "Bangalore, India"
  
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      
timezone: Asia/Kolkata

